<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <h1>nimadur</h1>
  <form novalidate>
    <div class="row">
      <div class="input__group">
        <div class="form__control--wrapper">
          <label for="firstName" class="form__label">first name</label>
          <input type="text" class="form__control" name="firstName" id="firstName" placeholder="Sanjar" required>
          <div class="feedback"></div>
        </div>
        <div class="form__control--wrapper">
          <label for="lastName" class="form__label">last name</label>
          <input type="text" class="form__control" name="lastName" id="lastName" placeholder="Abduraimov" required>
          <div class="feedback"></div>
        </div>
      </div>
      <div>
        <div class="form__control--wrapper">
          <label for="email" class="form__label">email address</label>
          <input type="email" class="form__control" name="email" id="email" placeholder="sanjarbekweb@gmail.com"
            required>
          <div class="feedback"></div>
        </div>
      </div>
      <div>
        <div class="form__control--wrapper">
          <label for="password" class="form__label">password</label>
          <div class="password-container">
            <input type="password" class="form__control" name="password" id="password" minlength="8" required>
            <button type="button" class="password-toggle">
              <i class="fa-regular fa-eye-slash"></i>
            </button>
          </div>
          <div class="feedback show">Password must be at least 8 characters long</div>
        </div>
      </div>
      <div>
        <div class="form__control--wrapper">
          <label for="confirm-password" class="form__label">confirm password</label>
          <div class="password-container">
            <input type="password" class="form__control" name="confirm-password" id="confirm-password" minlength="8"
              required>
            <button type="button" class="password-toggle">
              <i class="fa-regular fa-eye-slash"></i>
            </button>
          </div>
          <div class="feedback show">Password must be at least 8 characters long</div>
        </div>
      </div>
      <div>
        <div class="form__control--wrapper">
          <label for="message" class="form__label">Textarea</label>
          <div class="textarea-container">
            <textarea class="form__control" name="message" id="message" maxlength="100"></textarea>
            <span class="indicator">
              0/100
            </span>
          </div>
          <div class="feedback">
            Please enter a message in the textarea.
          </div>
        </div>
      </div>
      <div>
        <div class="form__control--wrapper">
          <div class="form__check">
            <input class="form__check-input" checked type="checkbox" name="newsletter" value="true" id="newsletter">
            <div class="feedback"></div>
            <label class="form__check-label" for="newsletter">
              Sign up for newsletter
            </label>
          </div>
        </div>
      </div>
      <div>
        <div class="form__control--wrapper">
          <button class="btn btn-primary form__control" type="submit">submit</button>
        </div>
      </div>
  </form>
  <h1>sharof bardak</h1>
  <h2>dalshe</h2>
  <script src="./js/app.js"></script>
</body>

</html>
